<!DOCTYPE html>
<html>
<body style="margin:0;background:#111;overflow:hidden;">
<canvas id="game" width="420" height="420" style="background:#ff69b4;display:block;margin:auto;"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const size = 21;
const tile = 20;

let maze = [];
let king = {x:1,y:1};
let queen = {x:19,y:19};

// SIMPLE FIXED MAZE (no recursion)
for(let i=0;i<size;i++){
  maze[i]=[];
  for(let j=0;j<size;j++){
    if(i===0||j===0||i===size-1||j===size-1){
      maze[i][j]=1;
    } else if(i%2===0 && j%2===0){
      maze[i][j]=1;
    } else {
      maze[i][j]=0;
    }
  }
}

function draw(){
  ctx.clearRect(0,0,420,420);

  for(let i=0;i<size;i++){
    for(let j=0;j<size;j++){
      ctx.fillStyle = maze[i][j]===1 ? "black" : "#ff69b4";
      ctx.fillRect(j*tile,i*tile,tile,tile);
    }
  }

  ctx.fillStyle="gold";
  ctx.fillRect(king.y*tile,king.x*tile,tile,tile);

  ctx.fillStyle="white";
  ctx.fillRect(queen.y*tile,queen.x*tile,tile,tile);
}

function move(dx,dy){
  let nx = king.x + dx;
  let ny = king.y + dy;

  if(maze[nx][ny]===0){
    king.x=nx;
    king.y=ny;
  }

  if(king.x===queen.x && king.y===queen.y){
    alert("I Love You ❤️");
  }

  draw();
}

document.addEventListener("keydown",(e)=>{
  if(e.key==="ArrowUp") move(-1,0);
  if(e.key==="ArrowDown") move(1,0);
  if(e.key==="ArrowLeft") move(0,-1);
  if(e.key==="ArrowRight") move(0,1);
});

draw();
</script>
</body>
</html>
